<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柳芯云端监控控制台</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            /* 深色蓝色科技风配色 */
            --bg-deep: #0a1220;              /* 深海军蓝 */
            --bg-deeper: #070d1a;            /* 更深背景 */
            --panel: rgba(255,255,255,0.04); /* 玻璃拟态底色 */
            --panel-border: rgba(0, 173, 255, 0.18);
            --panel-glow: 0 0 0 1px rgba(0, 173, 255, 0.16), 0 8px 24px rgba(0, 149, 255, 0.10);
            --text: #e6f1ff;                 /* 主文案 */
            --text-secondary: #8aa1c2;       /* 次文案 */
            --accent: #00d1ff;               /* 霓虹青蓝 */
            --accent-2: #3b82f6;             /* 天蓝 */
            --accent-3: #60a5fa;             /* 浅蓝 */
            --success: #19f39f;              /* 霓虹绿 */
            --danger: #ff6b6b;               /* 霓虹红 */
            --warning: #f59e0b;              /* 琥珀 */
            --grid: rgba(88, 156, 255, 0.07);
            --scroll: rgba(146, 180, 255, 0.35);
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            color: var(--text);
            overflow: hidden;
            height: 100vh;
            font-size: 12px;
            line-height: 1.3;
            min-width: 1400px;
            /* 分层背景：深色渐变+细网格+光晕 */
            background:
                radial-gradient(1200px 800px at 15% 10%, rgba(0, 209, 255, 0.12), transparent 60%),
                radial-gradient(800px 600px at 85% 20%, rgba(59, 130, 246, 0.10), transparent 60%),
                linear-gradient(180deg, var(--bg-deep), var(--bg-deeper));
        }
        
        /* 顶部状态栏 - 横向KPI */
        .top-bar {
            background: linear-gradient(180deg, rgba(12, 24, 48, 0.85), rgba(8, 16, 32, 0.75));
            border-bottom: 1px solid rgba(0, 173, 255, 0.18);
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            box-shadow: 0 4px 24px rgba(0, 173, 255, 0.06);
            backdrop-filter: saturate(140%) blur(6px);
        }
        
        .logo {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 0.3px;
            text-shadow: 0 0 10px rgba(0, 209, 255, 0.35);
        }
        
        .kpi-bar {
            display: flex;
            gap: 32px;
            flex: 1;
            justify-content: center;
        }
        
        .kpi-mini {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .kpi-mini-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
        
        .kpi-mini-value {
            font-size: 24px;
            font-weight: 800;
            color: var(--accent);
            text-shadow: 0 0 12px rgba(0, 209, 255, 0.35);
        }
        
        .status-info {
            font-size: 11px;
            color: var(--text-secondary);
            display: flex;
            gap: 16px;
        }
        
        .status-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
            margin-right: 4px;
            box-shadow: 0 0 10px rgba(25, 243, 159, 0.7);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* 主容器 - 三栏横向布局 */
        .main-container {
            display: grid;
            grid-template-columns: 30% 40% 30%;
            height: calc(100vh - 60px);
            gap: 0;
            background-image:
                linear-gradient(0deg, transparent 24%, var(--grid) 25%, var(--grid) 26%, transparent 27%, transparent 74%, var(--grid) 75%, var(--grid) 76%, transparent 77%),
                linear-gradient(90deg, transparent 24%, var(--grid) 25%, var(--grid) 26%, transparent 27%, transparent 74%, var(--grid) 75%, var(--grid) 76%, transparent 77%);
            background-size: 40px 40px;
        }
        
        .column {
            border-right: 1px solid rgba(0, 173, 255, 0.12);
            overflow-y: auto;
            padding: 8px;
        }
        
        .column:last-child {
            border-right: none;
        }
        
        /* 面板 */
        .panel {
            background: linear-gradient(180deg, rgba(14, 26, 48, 0.7), rgba(10, 18, 32, 0.7));
            border: 1px solid var(--panel-border);
            margin-bottom: 8px;
            border-radius: 8px;
            box-shadow: var(--panel-glow);
            backdrop-filter: blur(8px) saturate(130%);
        }
        
        .panel-header {
            padding: 10px 14px;
            border-bottom: 1px solid rgba(0, 173, 255, 0.14);
            font-size: 13px;
            font-weight: 700;
            color: var(--text);
            display: flex;
            justify-content: space-between;
            align-items: center;
            letter-spacing: 0.2px;
        }
        
        .panel-body {
            padding: 10px 14px;
        }
        
        /* 活动流 - 超紧凑 */
        .activity-item {
            padding: 6px 0;
            border-bottom: 1px solid rgba(0, 173, 255, 0.08);
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
            text-align: center;
            line-height: 16px;
            font-size: 10px;
            box-shadow: 0 0 10px rgba(0, 209, 255, 0.35) inset, 0 0 6px rgba(0, 209, 255, 0.25);
        }
        
        .activity-success .activity-icon { background: rgba(25, 243, 159, 0.12); color: var(--success); }
        .activity-warning .activity-icon { background: rgba(245, 158, 11, 0.12); color: var(--warning); }
        .activity-danger .activity-icon { background: rgba(255, 107, 107, 0.12); color: var(--danger); }
        
        .activity-time {
            font-size: 11px;
            color: var(--text-secondary);
        }
        
        /* 用户分布 */
        .user-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
        }
        
        .user-cell {
            background: rgba(255,255,255,0.03);
            padding: 8px;
            text-align: center;
            border-radius: 6px;
            border: 1px solid rgba(0, 173, 255, 0.12);
        }
        
        .user-cell-value {
            font-size: 20px;
            font-weight: 800;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 209, 255, 0.35);
        }
        
        .user-cell-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 2px;
        }
        
        /* 技能排行 - 紧凑列表 */
        .skill-item {
            display: grid;
            grid-template-columns: 30px 1fr 60px;
            gap: 8px;
            padding: 6px 0;
            border-bottom: 1px solid rgba(0, 173, 255, 0.08);
            align-items: center;
            font-size: 12px;
        }
        
        .skill-item:last-child {
            border-bottom: none;
        }
        
        .skill-rank {
            font-size: 16px;
            font-weight: 800;
            color: var(--accent-2);
            text-align: center;
            text-shadow: 0 0 8px rgba(59, 130, 246, 0.35);
        }
        
        .skill-name {
            font-size: 12px;
            color: var(--text);
            font-weight: 600;
            letter-spacing: 0.2px;
        }
        
        .skill-meta {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 2px;
        }
        
        .skill-count {
            font-size: 18px;
            font-weight: 800;
            color: var(--warning);
            text-align: right;
            text-shadow: 0 0 8px rgba(245, 158, 11, 0.25);
        }
        
        /* 趋势图 */
        .chart-box {
            height: 180px;
            position: relative;
        }
        
        #trendChart {
            width: 100%;
            height: 100%;
        }
        
        /* 违规热点 */
        .violation-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid rgba(0, 173, 255, 0.08);
            font-size: 12px;
        }
        
        .violation-item:last-child {
            border-bottom: none;
        }
        
        .violation-id {
            font-size: 12px;
            font-weight: 700;
            color: var(--text);
        }
        
        .violation-stats {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 2px;
        }
        
        .violation-rate {
            font-size: 18px;
            font-weight: 800;
            color: var(--danger);
            text-shadow: 0 0 8px rgba(255, 107, 107, 0.25);
        }
        
        /* 规则分析 */
        .rule-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid rgba(0, 173, 255, 0.08);
            font-size: 12px;
        }
        
        .rule-row:last-child {
            border-bottom: none;
        }
        
        .rule-label {
            color: var(--text-secondary);
        }
        
        .rule-value {
            font-weight: 700;
        }
        
        .rule-value.success { color: var(--success); text-shadow: 0 0 8px rgba(25, 243, 159, 0.25); }
        .rule-value.warning { color: var(--warning); text-shadow: 0 0 8px rgba(245, 158, 11, 0.20); }
        .rule-value.danger { color: var(--danger); text-shadow: 0 0 8px rgba(255, 107, 107, 0.20); }
        
        /* 建议框 */
        .suggestion-box {
            margin-top: 8px;
            padding: 10px;
            background: linear-gradient(180deg, rgba(0, 209, 255, 0.10), rgba(0, 209, 255, 0.05));
            border-left: 3px solid var(--accent);
            border-radius: 6px;
        }
        
        .suggestion-title {
            font-size: 12px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 4px;
            text-shadow: 0 0 8px rgba(0, 209, 255, 0.35);
        }
        
        .suggestion-text {
            font-size: 11px;
            color: var(--text);
            line-height: 1.5;
        }
        
        /* 滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.04);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--scroll);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(146, 180, 255, 0.6);
        }
    </style>
</head>
<body>

    <div class="top-bar">

    <!-- 主容器 - 三栏布局 -->
    <div class="main-container">

        <!-- 右栏 (30%) -->

            <div class="panel">

    <script>
        const API_BASE = 'http://43.142.176.53:8890/api';
        
        // 获取全局统计
        async function fetchGlobalStats() {
            try {
                const res = await fetch(`${API_BASE}/stats/global`);
                const data = await res.json();
                
                document.getElementById('exec-rate').textContent = data.global_execution_rate + '%';
                document.getElementById('viol-rate').textContent = data.global_violation_rate + '%';
                document.getElementById('skill-count').textContent = data.total_skill_triggers;
                document.getElementById('online-users').textContent = data.active_users_today;
                
                updateTime();
            } catch (err) {
                console.error('获取统计失败:', err);
            }
        }
        
        // 获取技能排行
        async function fetchSkillRanking() {
            try {
                const res = await fetch(`${API_BASE}/stats/skill-ranking`);
                const data = await res.json();
                
                const html = data.map((skill, idx) => `
                    <div class="skill-item">
                        <div class="skill-rank">#${idx + 1}</div>
                        <div>
                            <div class="skill-name">${skill.skill_id} ${skill.skill_name}</div>
                            <div class="skill-meta">${skill.users}人 · ${skill.success_rate?.toFixed(1)}%成功率</div>
                        </div>
                        <div class="skill-count">${skill.triggers}</div>
                    </div>
                `).join('');
                
                document.getElementById('skill-ranking').innerHTML = html;
            } catch (err) {
                console.error('获取技能排行失败:', err);
            }
        }
        
        // 获取违规热点
        async function fetchViolations() {
            try {
                const res = await fetch(`${API_BASE}/stats/violation-hotspots`);
                const data = await res.json();
                
                const html = data.map(v => `
                    <div class="violation-item">
                        <div style="flex: 1; min-width: 0;">
                            <div class="violation-id">${v.rule_id} ${v.rule_name}</div>
                            <div class="violation-stats">${v.total_attempts}次 · ${v.affected_users}人</div>
                        </div>
                        <div class="violation-rate">${v.prevention_rate?.toFixed(1)}%</div>
                    </div>
                `).join('');
                
                document.getElementById('violation-list').innerHTML = html;
            } catch (err) {
                console.error('获取违规热点失败:', err);
            }
        }
        
        // 绘制趋势图
        function drawTrendChart() {
            const canvas = document.getElementById('trendChart');
            const ctx = canvas.getContext('2d');
            
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            const data = Array.from({length: 30}, () => Math.random() * 30 + 70);
            const max = Math.max(...data);
            const min = Math.min(...data);
            const range = max - min || 1;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格
            ctx.strokeStyle = '#F0F0F0';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 5; i++) {
                const y = (canvas.height / 5) * i;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // 绘制填充区域
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(24, 144, 255, 0.15)');
            gradient.addColorStop(1, 'rgba(24, 144, 255, 0.01)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            data.forEach((val, idx) => {
                const x = (canvas.width / (data.length - 1)) * idx;
                const y = canvas.height - ((val - min) / range) * (canvas.height - 10) - 5;
                if (idx === 0) ctx.lineTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.lineTo(canvas.width, canvas.height);
            ctx.closePath();
            ctx.fill();
            
            // 绘制折线
            ctx.strokeStyle = '#1890FF';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            data.forEach((val, idx) => {
                const x = (canvas.width / (data.length - 1)) * idx;
                const y = canvas.height - ((val - min) / range) * (canvas.height - 10) - 5;
                
                if (idx === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            
            ctx.stroke();
            
            // 绘制点
            data.forEach((val, idx) => {
                const x = (canvas.width / (data.length - 1)) * idx;
                const y = canvas.height - ((val - min) / range) * (canvas.height - 10) - 5;
                
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fillStyle = '#1890FF';
                ctx.fill();
            });
        }
        
        // WebSocket 连接（实时接收违规数据）
        let ws = null;
        const sessionStats = new Map(); // 记录每个会话的统计
        
        function connectWebSocket() {
            ws = new WebSocket('ws://43.142.176.53:8890');
            
            ws.onopen = () => {
                console.log('✅ WebSocket 已连接');
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'skill_trigger') {
                        handleSkillTrigger(data.data);
                    } else if (data.type === 'violation') {
                        handleViolation(data.data);
                    }
                } catch (err) {
                    console.error('WebSocket 消息解析失败:', err);
                }
            };
            
            ws.onclose = () => {
                console.log('❌ WebSocket 断开，3秒后重连...');
                setTimeout(connectWebSocket, 3000);
            };
        }
        
        // 处理技能触发事件
        function handleSkillTrigger(data) {
            const sessionId = data.user_id || 'unknown';
            
            if (!sessionStats.has(sessionId)) {
                sessionStats.set(sessionId, { triggers: 0, violations: 0 });
            }
            
            sessionStats.get(sessionId).triggers++;
            updateActivityStream(sessionId, 'trigger', data.skill_name);
        }
        
        // 处理违规事件
        function handleViolation(data) {
            const sessionId = data.user_id || 'unknown';
            
            if (!sessionStats.has(sessionId)) {
                sessionStats.set(sessionId, { triggers: 0, violations: 0 });
            }
            
            sessionStats.get(sessionId).violations++;
            updateActivityStream(sessionId, 'violation', data.rule_id);
        }
        
        // 更新活动流
        function updateActivityStream(sessionId, eventType, detail) {
            const stats = sessionStats.get(sessionId);
            const time = new Date().toLocaleTimeString('zh-CN');
            
            let icon, type, text;
            if (eventType === 'trigger') {
                icon = '⚡';
                type = 'success';
                text = `会话 ${sessionId.slice(-6)} - 触发规则 ${detail}`;
            } else {
                icon = '⚠';
                type = 'warning';
                text = `会话 ${sessionId.slice(-6)} - 违反 ${detail}`;
            }
            
            const item = document.createElement('div');
            item.className = `activity-item activity-${type}`;
            item.innerHTML = `
                <div>
                    <span class="activity-icon">${icon}</span>
                    ${text} <strong>(触发:${stats.triggers} 违规:${stats.violations})</strong>
                </div>
                <div class="activity-time">${time}</div>
            `;
            
            const stream = document.getElementById('activity-stream');
            stream.insertBefore(item, stream.firstChild);
            
            // 限制最多30条
            if (stream.children.length > 30) {
                stream.removeChild(stream.lastChild);
            }
        }
        
        // 更新时间
        function updateTime() {
            const now = new Date().toLocaleTimeString('zh-CN');
            document.getElementById('update-time').textContent = now;
        }
        
        // 初始化
        fetchGlobalStats();
        fetchSkillRanking();
        fetchViolations();
        drawTrendChart();
        connectWebSocket(); // 连接 WebSocket 接收实时数据
        
        // 定时刷新
        setInterval(fetchGlobalStats, 5000);
        setInterval(fetchSkillRanking, 10000);
        setInterval(fetchViolations, 10000);
        setInterval(drawTrendChart, 3000);
        
        // 窗口大小改变时重绘图表
        window.addEventListener('resize', drawTrendChart);
    </script>
</body>
</html>
