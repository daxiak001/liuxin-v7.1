<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 柳芯系统监控仪表板</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Microsoft YaHei', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333; min-height: 100vh; padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { 
            text-align: center; color: white; margin-bottom: 30px;
            background: rgba(0,0,0,0.1); padding: 20px; border-radius: 15px;
        }
        .grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 20px; margin-bottom: 20px;
        }
        .card { 
            background: white; border-radius: 15px; padding: 20px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1); backdrop-filter: blur(10px);
        }
        .card h3 { color: #4a5568; margin-bottom: 15px; display: flex; align-items: center; }
        .card h3 span { font-size: 1.5em; margin-right: 10px; }
        .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .status-item { 
            padding: 10px; border-radius: 8px; background: #f7fafc;
            display: flex; justify-content: space-between; align-items: center;
        }
        .healthy { border-left: 4px solid #48bb78; }
        .unhealthy { border-left: 4px solid #f56565; }
        .stats-list { list-style: none; }
        .stats-list li { 
            padding: 8px 0; border-bottom: 1px solid #e2e8f0;
            display: flex; justify-content: space-between;
        }
        .badge { 
            background: #4299e1; color: white; padding: 2px 8px; 
            border-radius: 12px; font-size: 0.8em;
        }
        .refresh-btn {
            position: fixed; top: 20px; right: 20px;
            background: #4299e1; color: white; border: none;
            padding: 10px 20px; border-radius: 25px; cursor: pointer;
        }
        .conversation-item {
            background: #f8f9fa; margin: 5px 0; padding: 10px; border-radius: 8px;
            border-left: 3px solid #4299e1;
        }
        .time { color: #666; font-size: 0.9em; }
        .triggers { color: #2d3748; font-weight: bold; }
        .violations { color: #e53e3e; font-weight: bold; }
    </style>
</head>
<body>
    <button class="refresh-btn" onclick="refreshAll()">🔄 刷新数据</button>
    
    <div class="container">
        <div class="header">
            <h1>🎯 柳芯系统实时监控仪表板</h1>
            <p>云端地址: 43.142.176.53:8890 | 监控API: 43.142.176.53:8891</p>
            <p id="lastUpdate">最后更新: 加载中...</p>
        </div>
        
        <div class="grid">
            <!-- 1. 最近对话统计 -->
            <div class="card">
                <h3><span>💬</span>最近20次对话统计</h3>
                <div id="conversations">加载中...</div>
            </div>
            
            <!-- 2. 功能状态 -->
            <div class="card">
                <h3><span>⚡</span>功能状态监控</h3>
                <div id="functions">加载中...</div>
            </div>
            
            <!-- 3. 触发排名 -->
            <div class="card">
                <h3><span>📊</span>触发排名统计</h3>
                <div id="rankings">加载中...</div>
            </div>
            
            <!-- 4. MCP统计 -->
            <div class="card">
                <h3><span>🔧</span>MCP触发器统计</h3>
                <div id="mcpStats">加载中...</div>
            </div>
            
            <!-- 5. 系统能力 -->
            <div class="card">
                <h3><span>🎯</span>系统能力统计</h3>
                <div id="capabilities">加载中...</div>
            </div>
            
            <!-- 6. 版本信息 -->
            <div class="card">
                <h3><span>📋</span>版本管理</h3>
                <div id="version">加载中...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://43.142.176.53:8891/api';
        
        async function fetchAPI(endpoint) {
            try {
                const response = await fetch(API_BASE + endpoint);
                return await response.json();
            } catch (error) {
                console.error('API请求失败:', error);
                return { status: 'error', message: error.message };
            }
        }
        
        async function loadConversations() {
            const data = await fetchAPI('/conversation/recent');
            const container = document.getElementById('conversations');
            
            if (data.status === 'success') {
                container.innerHTML = data.data.slice(0, 10).map(conv => 
                    '<div class="conversation-item">' +
                    '<div class="time">' + conv.time + '</div>' +
                    '<div>触发规则: <span class="triggers">' + conv.triggered_rules + '</span> | ' +
                    '违规: <span class="violations">' + conv.violations + '</span></div>' +
                    '</div>'
                ).join('');
            } else {
                container.innerHTML = '❌ 数据加载失败';
            }
        }
        
        async function loadFunctions() {
            const data = await fetchAPI('/system/functions');
            const container = document.getElementById('functions');
            
            if (data.status === 'success') {
                container.innerHTML = '<div class="status-grid">' +
                    data.functions.map(func => 
                        '<div class="status-item ' + func.status + '">' +
                        '<span>' + func.name + '</span>' +
                        '<span>' + func.icon + '</span>' +
                        '</div>'
                    ).join('') + '</div>';
            } else {
                container.innerHTML = '❌ 数据加载失败';
            }
        }
        
        async function loadRankings() {
            const data = await fetchAPI('/triggers/ranking');
            const container = document.getElementById('rankings');
            
            if (data.status === 'success') {
                container.innerHTML = 
                    '<h4>🔥 Top 5 高频触发:</h4>' +
                    '<ul class="stats-list">' +
                    data.top_20.slice(0, 5).map(item => 
                        '<li><span>' + item.name + '</span><span class="badge">' + item.count + '</span></li>'
                    ).join('') + '</ul>' +
                    '<h4 style="margin-top: 15px;">📉 低频触发:</h4>' +
                    '<ul class="stats-list">' +
                    data.bottom_20.slice(0, 3).map(item => 
                        '<li><span>' + item.name + '</span><span class="badge">' + item.count + '</span></li>'
                    ).join('') + '</ul>';
            } else {
                container.innerHTML = '❌ 数据加载失败';
            }
        }
        
        async function loadMCPStats() {
            const data = await fetchAPI('/mcp/stats');
            const container = document.getElementById('mcpStats');
            
            if (data.status === 'success') {
                container.innerHTML = 
                    '<div style="text-align: center; margin-bottom: 15px;">' +
                    '<div style="font-size: 2em; color: #4299e1;">' + data.total_calls + '</div>' +
                    '<div>总调用次数</div></div>' +
                    '<ul class="stats-list">' +
                    data.tools.map(tool => 
                        '<li><span>' + tool.name + '</span><span class="badge">' + tool.calls + '</span></li>'
                    ).join('') + '</ul>';
            } else {
                container.innerHTML = '❌ 数据加载失败';
            }
        }
        
        async function loadCapabilities() {
            const data = await fetchAPI('/system/capabilities');
            const container = document.getElementById('capabilities');
            
            if (data.status === 'success') {
                container.innerHTML = '<ul class="stats-list">' +
                    Object.entries(data.capabilities).map(([key, value]) => 
                        '<li><span>' + key + '</span><span class="badge">' + value + '</span></li>'
                    ).join('') + '</ul>';
            } else {
                container.innerHTML = '❌ 数据加载失败';
            }
        }
        
        async function loadVersion() {
            const data = await fetchAPI('/system/version');
            const container = document.getElementById('version');
            
            if (data.status === 'success') {
                container.innerHTML = 
                    '<div style="text-align: center; margin-bottom: 15px;">' +
                    '<div style="font-size: 1.5em; color: #4299e1;">' + data.current_version + '</div>' +
                    '<div class="time">最后更新: ' + data.last_updated + '</div></div>';
            } else {
                container.innerHTML = '❌ 数据加载失败';
            }
        }
        
        async function refreshAll() {
            document.getElementById('lastUpdate').textContent = '最后更新: ' + new Date().toLocaleString();
            
            await Promise.all([
                loadConversations(),
                loadFunctions(), 
                loadRankings(),
                loadMCPStats(),
                loadCapabilities(),
                loadVersion()
            ]);
        }
        
        // 页面加载时初始化
        window.onload = refreshAll;
        
        // 每30秒自动刷新
        setInterval(refreshAll, 30000);
    </script>
</body>
</html>
