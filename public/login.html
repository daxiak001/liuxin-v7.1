            left: 15px;
            top: 50%;

        .form-group input:focus {

            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;

        }

        .login-button:hover {

        }

        .login-button:active {

        }

        .divider {

        .divider::before {

            left: 0;
            top: 50%;

            height: 1px;
            background: #e0e0e0;
        }

        .divider span {

        .social-button:hover {

        .register-link {

        .alert {

</head>
